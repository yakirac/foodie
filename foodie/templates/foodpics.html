<div id="no-photos" class="alert alert-info" role="alert">
  <span>Oh bummer! You do not have any photos. Upload one to start tracking your meals.</span>
</div>

<div class="button-bar">

  <button type="submit" id="photo-upload" class="btn btn-lg btn-primary">Upload a Photo</button>

</div>

<!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload a Photo</h4>
      </div>
      <div class="modal-body">
        <div class="modal-image">
          <span class="preview">
            <img id="modal-image" alt="200x200" class="img-thumbnail" data-src="holder.js/200x200" style="width: 200px; height: 200px;" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjEwMCIgeT0iMTAwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjEzcHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MjAweDIwMDwvdGV4dD48L3N2Zz4=">
          </span>
          <span class="modal-caption">
            <span><strong>Add A Caption</strong></span>
            <textarea id="caption" class="form-control" rows="4"></textarea>
          </span>
        </div>
      </div>
      <div class="modal-footer">
        <input style="display:none;" id="fileupload" type="file" name="files[]" multiple>
        <button id="uploader" type="button" class="btn btn-primary">Upload an Image</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button id="save" type="button" class="btn btn-success disabled">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delConfModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure you want to delete this photo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button id="ok" type="button" class="btn btn-success disabled">Ok</button>
      </div>
    </div>
    </div>
  </div>
</div>
